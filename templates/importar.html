{% extends 'base.html' %}
{% block content %}

<h1 class="text-4xl font-extrabold text-center text-indigo-600 mb-6">Importar Dados de Clientes</h1>

<div class="max-w-md mx-auto bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-600 p-8 rounded-3xl shadow-lg">
    <form action="{{ url_for('importar_dados') }}" method="post" enctype="multipart/form-data" class="space-y-6">
        <div class="mb-6">
            <label for="arquivo" class="block text-lg font-medium text-white">Selecione o arquivo CSV</label>
            <input type="file" name="arquivo" id="arquivo" accept=".csv" class="mt-2 block w-full px-4 py-3 rounded-lg bg-white text-gray-800 shadow-md focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all duration-300">
        </div>

        <button type="submit" class="w-full py-3 px-6 bg-green-500 text-white font-semibold rounded-xl shadow-md hover:bg-green-600 focus:outline-none focus:ring-4 focus:ring-green-500 transition-all duration-300 transform hover:scale-105">
            Importar
        </button>
    </form>
</div>

<div class="text-center mt-6">
    <a href="{{ url_for('index') }}" class="inline-block mt-4 py-2 px-8 text-white font-semibold rounded-lg bg-gray-700 hover:bg-gray-800 transition duration-300 transform hover:scale-105">
        Voltar
    </a>
</div>

{% endblock %}
