{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-6">Editar Ve√≠culo</h1>
<form method="post" class="bg-white shadow-md rounded-lg p-6">
    <div class="mb-4">
        <label for="marca" class="block text-gray-700 text-sm font-medium mb-2">Marca:</label>
        <input type="text" name="marca" id="marca" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" value="{{ veiculo.Marca }}" required>
    </div>
    <div class="mb-4">
        <label for="modelo" class="block text-gray-700 text-sm font-medium mb-2">Modelo:</label>
        <input type="text" name="modelo" id="modelo" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" value="{{ veiculo.Modelo }}" required>
    </div>
    <div class="mb-4">
        <label for="ano" class="block text-gray-700 text-sm font-medium mb-2">Ano:</label>
        <input type="text" name="ano" id="ano" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" value="{{ veiculo.Ano }}" required>
    </div>
    <div class="mb-4">
        <label for="placa" class="block text-gray-700 text-sm font-medium mb-2">Placa:</label>
        <input type="text" name="placa" id="placa" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" value="{{ veiculo.Placa }}" required>
    </div>
    <div class="mb-4">
        <label for="status" class="block text-gray-700 text-sm font-medium mb-2">Status:</label>
        <select name="status" id="status" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            <option value="Ativo" {% if veiculo.Status == 'Ativo' %}selected{% endif %}>Ativo</option>
            <option value="Inativo" {% if veiculo.Status == 'Inativo' %}selected{% endif %}>Inativo</option>
        </select>
    </div>
    <div class="flex items-center justify-between">
        <button type="submit" class="bg-green-500 text-white font-medium py-2 px-4 rounded-lg hover:bg-green-600 transition duration-300">Salvar</button>
        <a href="/veiculos" class="bg-gray-300 text-gray-700 font-medium py-2 px-4 rounded-lg hover:bg-gray-400 transition duration-300">Cancelar</a>
    </div>
</form>
{% endblock %}
