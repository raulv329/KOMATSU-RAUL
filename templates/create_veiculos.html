{% extends 'base.html' %}
{% block content %}
<h1 class="text-3xl font-semibold mb-6">Criar Veículo</h1>

<form method="post" class="card p-6 shadow-md rounded-lg bg-white">
    <div class="mb-4">
        <label for="marca" class="block text-sm font-medium text-gray-700">Marca:</label>
        <input type="text" name="marca" class="mt-2 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>

    <div class="mb-4">
        <label for="modelo" class="block text-sm font-medium text-gray-700">Modelo:</label>
        <input type="text" name="modelo" class="mt-2 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>

    <div class="mb-4">
        <label for="ano" class="block text-sm font-medium text-gray-700">Ano:</label>
        <input type="number" name="ano" class="mt-2 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>

    <div class="mb-4">
        <label for="cor" class="block text-sm font-medium text-gray-700">Cor:</label>
        <input type="text" name="cor" class="mt-2 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="mb-4">
        <label for="preco" class="block text-sm font-medium text-gray-700">Preço:</label>
        <input type="number" name="preco" class="mt-2 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="mt-4 space-x-4">
        <button type="submit" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition duration-300">Criar</button>
        <a href="/veiculos" class="bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600 transition duration-300">Cancelar</a>
    </div>
</form>
{% endblock %}
