<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Flask</title>
    <!-- Css custom-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-custom-laranja">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='images/logo.jpeg') }}" alt="Logo" class="img-fluid" width="60"
                    height="54">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav text-white">
                    <li class="nav-item"><a class="nav-link text-white fw-bold mx-auto" href="/clientes">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link text-white fw-bold mx-auto" href="/veiculos">Veículos</a></li>
                    <li class="nav-item"><a class="nav-link text-white fw-bold mx-auto" href="/cliente_veiculos">Associações</a></li>
                    <li class="nav-item"><a class="nav-link text-white fw-bold mx-auto" href="/login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <!--Javascript custom Raul-->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
